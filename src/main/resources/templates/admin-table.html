<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!-- Верхняя панель -->
<div class="container-fluid bg-dark">
    <div class="row">
        <div class="col-11" align="left" id="admin-table-page-header">

        </div>
        <div class="col-1" align="right">
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-link text-white-50">Logout</button>
            </form>
        </div>
    </div>
</div>

<!-- Навигация и таблица -->
<div class="container-fluid">
    <br>
    <div class="row">

        <!-- Навигация -->
        <div class="col-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin/info">User</a>
                </li>
            </ul>
        </div>

        <!-- Таблица -->
        <div class="col-10 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="table-tab" data-toggle="tab" href="#table" role="tab"
                       aria-controls="table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab"
                       aria-controls="newUser" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <!-- Див с таблицей -->
                <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
                    <table class="table table-striped table-bordered">
                        <tbody>
                        <tr>
                            <td><h4>All users</h4></td>
                        </tr>
                        <tr>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="admin-table-tbody">

                                </tbody>
                            </table>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Див с формой нового юзера -->
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td><h4>Add new user</h4></td>
                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <div class="form-group form-control-sm col-md-4 mx-auto" align="center">
                                        <label for="newUser-firstName"><b>First name</b></label>
                                        <input type="text" class="form-control" id="newUser-firstName" placeholder="First name">
                                    </div>
                                    <br>
                                    <div class="form-group form-control-sm col-md-4 mx-auto" align="center">
                                        <label for="newUser-lastName"><b>Last name</b></label>
                                        <input type="text" class="form-control" id="newUser-lastName" placeholder="Last name">
                                    </div>
                                    <br>
                                    <div class="form-group form-control-sm col-md-4 mx-auto" align="center">
                                        <label for="newUser-age"><b>Age</b></label>
                                        <input type="number" class="form-control" id="newUser-age" placeholder="Age">
                                    </div>
                                    <br>
                                    <div class="form-group form-control-sm col-md-4 mx-auto" align="center">
                                        <label for="newUser-email"><b>Email</b></label>
                                        <input type="email" class="form-control" id="newUser-email"
                                               aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <br>
                                    <div class="form-group form-control-sm col-md-4 mx-auto" align="center">
                                        <label for="newUser-password"><b>Password</b></label>
                                        <input type="password" class="form-control" id="newUser-password" placeholder="Password">
                                    </div>
                                    <br>
                                    <div class="form-group form-control-sm col-md-4 mx-auto" align="center">
                                        <label for="newUser-roles"><b>Role</b></label>
                                        <select class="custom-select form-control-sm" size="2" id="newUser-roles" multiple>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                    </div>
                                    <br><br><br>
                                    <div class="form-group form-control-sm col-md-4 mx-auto text-center">
                                        <button type="button" class="btn btn-success text-center" onclick="addUser()">
                                            Add new user
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Меню изменения-->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <form>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-id"><b>ID</b></label>
                        <input type="text" class="form-control" id="edit-id" readonly>
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-firstName"><b>First name</b></label>
                        <input type="text" class="form-control" id="edit-firstName">
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-lastName"><b>Last name</b></label>
                        <input type="text" class="form-control" id="edit-lastName">
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-age"><b>Age</b></label>
                        <input type="number" class="form-control" id="edit-age">
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-email"><b>Email</b></label>
                        <input type="email" class="form-control" id="edit-email">
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-password"><b>Password</b></label>
                        <input type="password" class="form-control" id="edit-password" placeholder="Leave empty to save old">
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="edit-roles"><b>Role</b></label>
                        <select class="custom-select form-control-sm" size="2" id="edit-roles" multiple>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <br><br><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeEditModalPage">
                    Close
                </button>
                <button type="button" class="btn btn-primary" onclick="editUser()">
                    Edit
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Меню удаления -->
<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <form>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="delete-id"><b>ID</b></label>
                        <input type="text" class="form-control" id="delete-id" name="delete-id" readonly>
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="delete-firstName"><b>First name</b></label>
                        <input type="text" class="form-control" id="delete-firstName" name="delete-firstName" readonly>
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="delete-lastName"><b>Last name</b></label>
                        <input type="text" class="form-control" id="delete-lastName" name="delete-lastName" readonly>
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="delete-age"><b>Age</b></label>
                        <input type="number" class="form-control" id="delete-age" name="delete-age" readonly>
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto"
                         align="center">
                        <label for="delete-email"><b>Email</b></label>
                        <input type="email" class="form-control" id="delete-email" name="delete-email" readonly>
                    </div>
                    <br>
                    <div class="form-group form-control-sm col-md-12 mx-auto" align="center">
                        <label for="delete-roles"><b>Role</b></label>
                        <select class="custom-select form-control-sm" size="2" id="delete-roles" disabled>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <br><br><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeDeleteModalPage">
                    Close
                </button>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/static/admin-table.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
